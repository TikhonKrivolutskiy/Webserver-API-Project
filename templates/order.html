{% extends "index.html" %}
{% block head %}
<link rel="stylesheet" href="/static/css/order.css">
{% endblock %}

{% block content %}
<form action="/order" method="post">
    <div class="ts">Оформление заказа</div>
    <ul class="form">
        {{error}}
        <li>
            <input type="text" name="name" placeholder="Имя">
        </li>
        <li>
            <input type="text" name="surname" placeholder="Фамилия">
        </li>
        <li>
            <input type="text" name="adress" placeholder="Адрес доставки">
        </li>
        <li>
            <input type="text" name="telephone" placeholder="Номер телефона">
        </li>
        <li>
            <input type="text" name="email" placeholder="E-mail">
        </li>
        <li>
            <input type="datetime-local" name="date" placeholder="Дата доставки">
        </li>
        <li>
            <select name="delivery_type">
                <option value="Доставка на дом">Доставка на дом</option>
                <option value="Пункт самовывоза">Пункт самовывоза</option>
            </select>
        </li>
        <li>
            <button type="submit" onclick="alert("Оформление заказа может занять некоторое время")">
                Подтвердить
            </button>
        </li>
    </ul>
</form>
{% endblock %}
